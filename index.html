<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신시도 날씨 - 실시간 날씨 정보</title>
    <meta name="description" content="신시도 지역의 실시간 날씨 정보를 제공합니다. 현재 온도, 습도, 풍속, 강수확률 등 상세한 날씨 정보를 확인하세요.">
    <meta name="keywords" content="신시도 날씨, 신시도 날씨 정보, 신시도 기상, 신시도 온도, 신시도 날씨 예보">
    <meta name="author" content="신시도 날씨">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="신시도 날씨 - 실시간 날씨 정보">
    <meta property="og:description" content="신시도 지역의 실시간 날씨 정보를 제공합니다.">
    <meta property="og:locale" content="ko_KR">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="신시도 날씨 - 실시간 날씨 정보">
    <meta name="twitter:description" content="신시도 지역의 실시간 날씨 정보를 제공합니다.">
    
    <!-- 구조화된 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "신시도 날씨",
      "description": "신시도 지역의 실시간 날씨 정보를 제공하는 웹사이트",
      "url": "https://virtuosokgh.github.io/sinsido/",
      "inLanguage": "ko-KR",
      "about": {
        "@type": "Place",
        "name": "신시도",
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": "37.290278",
          "longitude": "126.427778"
        }
      }
    }
    </script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>신시도 날씨</h1>
        </header>
        
        <main>
            <div class="weather-card">
                <div class="loading-spinner" id="loading-spinner">
                    <div class="spinner"></div>
                    <p>날씨 정보를 불러오는 중...</p>
                </div>
                
                <div class="weather-content" id="weather-content" style="display: none;">
                    <div class="location">
                        <h2 id="location">신시도</h2>
                    </div>
                    
                    <div class="current-weather">
                        <div class="temperature">
                            <span id="temp">--</span>
                            <span class="unit">°C</span>
                        </div>
                        <div class="weather-icon">
                            <img id="weather-icon" src="" alt="날씨 아이콘">
                        </div>
                        <div class="description">
                            <p id="description">--</p>
                        </div>
                    </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">체감온도</span>
                        <span class="value" id="feels-like">--°C</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">습도</span>
                        <span class="value" id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">풍속</span>
                        <span class="value" id="wind-speed">-- m/s</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">기압</span>
                        <span class="value" id="pressure">-- hPa</span>
                    </div>
                </div>
                
                    <div class="update-time">
                        <p id="update-time">마지막 업데이트: --</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
