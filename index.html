<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신시도 날씨</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>신시도 날씨</h1>
        </header>
        
        <main>
            <div class="weather-card">
                <div class="location">
                    <h2 id="location">신시도</h2>
                </div>
                
                <div class="current-weather">
                    <div class="temperature">
                        <span id="temp">--</span>
                        <span class="unit">°C</span>
                    </div>
                    <div class="weather-icon">
                        <img id="weather-icon" src="" alt="날씨 아이콘">
                    </div>
                    <div class="description">
                        <p id="description">--</p>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">체감온도</span>
                        <span class="value" id="feels-like">--°C</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">습도</span>
                        <span class="value" id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">풍속</span>
                        <span class="value" id="wind-speed">-- m/s</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">기압</span>
                        <span class="value" id="pressure">-- hPa</span>
                    </div>
                </div>
                
                <div class="update-time">
                    <p id="update-time">마지막 업데이트: --</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
